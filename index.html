<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/pico.min.css"> -->
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&family=Oswald:wght@300;400;600&family=Roboto+Slab:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>News Feed</title>
</head>

<body>
  <section class="main-section">
    <div class="controls">
      <button class="button" id="saved-button">Guardados <img src="./img/svg/bookmark-solid.svg" alt=""></button>
    </div>
    <h1 class="title">ultimate news</h1>
    <p class="sub-title">Conoce las 10 ultimas noticias de Venezuela</p>
    <div id="news" class="news-container">

    </div>
  </section>
  <div class="saved-section-container" id="saved-section">
    <div class="saved-section">
      <div class="saved-section__controls">
        <button class=" button" id="back-button"><img src="./img/svg/arrow-left-solid.svg" alt="">
          Volver</button>
        <h2>Articulos Guardados <img src="./img/svg/newspaper-solid.svg" alt=""></h2>

      </div>
      <div class="saved-section__main" id="saved-news">

      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
